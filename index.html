<head>

<body>
      <audio controls id="music" loop autoplay hidden>
        <source src="./audio/MenuMusic.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
        </audio>

    <div class = "start">
        <div class = "btn" onclick="location.href='./w5/docs/index.html';">START</div>          
        <div class = "btn2" onclick="play()">MUSIC ON</div>  
        <div class = "btn3" onclick="pause()">MUSIC OFF</div>   
    
    </div>

</body>
<script>
    var myMusic= document.getElementById("music");
    function play() {
    myMusic.play();
    }
    
    function pause() {
    myMusic.pause();
    }
    </script>
